<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ANDA - APR</title>
    <style>
        body { background: #0a0b10; color: white; font-family: sans-serif; padding: 20px; }
        .apr-box { background: #1c1c1c; padding: 20px; border-radius: 10px; border-top: 4px solid #ff3e3e; }
        .step { background: #222; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2 style="color:#ff3e3e">A.P.R. - ATIVIDADES INDUSTRIAIS</h2>
    <div class="apr-box">
        <p><strong>Unidade:</strong> <span id="aprEmpresa"></span></p>
        <div class="step">
            <label>Tarefa:</label>
            <input type="text" style="width:100%; background:#000; color:white; border:1px solid #444;" placeholder="Ex: Manutenção em Altura">
            <label>Risco:</label>
            <input type="text" style="width:100%; background:#000; color:white; border:1px solid #444;" placeholder="Ex: Queda de materiais">
            <label>Medida de Controle:</label>
            <input type="text" style="width:100%; background:#000; color:white; border:1px solid #444;" placeholder="Ex: Uso de rede de proteção">
        </div>
        <button onclick="alert('APR Liberada!')" style="width:100%; padding:15px; background:#ff3e3e; color:white; border:none; font-weight:bold;">LIBERAR ATIVIDADE</button>
    </div>

    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('anda_current_company'));
            if(data) document.getElementById('aprEmpresa').innerText = data.nome;
        }
    </script>
</body>
</html>
