<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDA - Entrega de EPI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0b10; --surf: #161b22; --pink: #ff007f; }
        body { background: var(--bg); color: white; font-family: 'Roboto', sans-serif; padding: 20px; }
        .card { background: var(--surf); padding: 15px; border-radius: 12px; border-left: 5px solid var(--pink); margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin-top: 5px; background: #000; border: 1px solid #333; color: white; border-radius: 5px; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        th { text-align: left; font-size: 0.8rem; color: var(--pink); }
        td { border-bottom: 1px solid #333; padding: 10px 0; }
        .btn-add { background: var(--pink); border: none; padding: 10px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2 style="color: var(--pink);">Ficha de EPI Digital</h2>
    <div class="card">
        <label>Empresa:</label>
        <input type="text" id="epiEmpresa" readonly>
    </div>
    <div class="card">
        <label>Colaborador:</label>
        <input type="text" placeholder="Nome do funcionÃ¡rio">
        <table>
            <thead><tr><th>Equipamento</th><th>C.A</th></tr></thead>
            <tbody id="listaEpi">
                <tr><td><input type="text" placeholder="Ex: Capacete"></td><td><input type="text" placeholder="12345"></td></tr>
            </tbody>
        </table>
        <button class="btn-add" style="margin-top: 10px;" onclick="addEpi()">+ ADICIONAR ITEM</button>
    </div>
    <button class="btn-add" style="background: #00ff9d; color: black; margin-top: 20px;" onclick="alert('Ficha salva e enviada ao eSocial')">REGISTRAR E ASSINAR</button>

    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('anda_current_company'));
            if(data) document.getElementById('epiEmpresa').value = data.nome;
        }
        function addEpi() {
            const row = document.createElement('tr');
            row.innerHTML = `<td><input type="text"></td><td><input type="text"></td>`;
            document.getElementById('listaEpi').appendChild(row);
        }
    </script>
</body>
</html>
